version: 2
jobs:
  build:
    environment:
      IMAGE_NAME: metrics 
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.18
      - run:
          name: Build Docker image
          command: |
            export GITHUB_TOKEN=$GITHUB_TOKEN
            docker-compose up -d --build
      # Push all Docker images
      - run:
          name: Push Docker images
          command: |
            echo "$DOCKERHUB_PWD" | docker login -u "$DOCKERHUB_ID" --password-stdin
            repository="samkryszto/oxygen"
            tag=1

            # Get the list of image names generated by docker-compose
            images=$(docker-compose images -q)

            for image_id in $images; do
              # Rename the image with a numeric tag test
              new_tag=$((tag++))
              new_image_name="$repository:$new_tag"
              docker tag $image_id $new_image_name

              # Push the renamed image to Docker Hub
              docker push $new_image_name
            done
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: circleci-project-setup